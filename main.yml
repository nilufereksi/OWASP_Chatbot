name: SonarQube Test ve Analiz

on:
  push:
    branches:
      - main  # Senin ana dalının adı 'master' ise burayı değiştir

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarQube için bu satır şarttır

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Gerekli Araçları Yükle
        run: |
          pip install pytest pytest-cov
          # Eğer projende requirements.txt varsa başındaki # işaretini kaldır:
          # pip install -r requirements.txt

      # --- İŞTE SORDUĞUN KOMUT BURADA ÇALIŞACAK ---
      - name: Testi Çalıştır ve Rapor Üret
        run: |
          pytest --cov=owasp_chatbot --cov-report=xml test_owasp_chatbot.py
      # -------------------------------------------

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Eğer sonar-project.properties dosyası kullanmıyorsan ayarları buraya yaz:
          args: >
            -Dsonar.projectKey=owasp-guvenlik-chatbot
            -Dsonar.organization=nilufereksi
            -Dsonar.python.coverage.reportPaths=coverage.xml






